<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="output-container">
            <output id="result">0</output>
        </div>
        <div class="btn-container" id="btn-container">
            <div class="btn-row">
                <button id="btn-allclear" class="clear">AC</button>
                <button id="btn-signChange" class="sign-change">+/-</button>
                <button id="btn-remainder" class="operator">%</button>
                <button id="btn-divide" class="operator">/</button>
            </div>
            <div class="btn-row">
                <button id="btn-7" class="digit">7</button>
                <button id="btn-8" class="digit">8</button>
                <button id="btn-9" class="digit">9</button>
                <button id="btn-sum" class="operator">+</button>
            </div>
            <div class="btn-row">
                <button id="btn-4" class="digit">4</button>
                <button id="btn-5" class="digit">5</button>
                <button id="btn-6" class="digit">6</button>
                <button id="btn-subtraction" class="operator">-</button>
            </div>
            <div class="btn-row">
                <button id="btn-1" class="digit">1</button>
                <button id="btn-2" class="digit">2</button>
                <button id="btn-3" class="digit">3</button>
                <button id="btn-multiply" class="operator">x</button>
            </div>
            <div class="btn-row">
                <button id="btn-0" class="digit">0</button>
                <button id="btn-decimal" class="operator">.</button>
                <button id="btn-equal" class="operator">=</button>
            </div>
        </div>
    </div>
</body>
</html>
